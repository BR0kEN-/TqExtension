language: php
sudo: false

php:
  - 5.5
  - 5.6
  - 7

env:
  - COMPOSER_OPTS=""

services:
  - mysql

before_script:
  - travis_retry composer self-update
  - travis_retry composer update $COMPOSER_OPTS

script:
  - DRUPAL_CORE=7 bin/phpunit --coverage-text --coverage-clover=coverage.clover
  - DRUPAL_CORE=8 bin/phpunit --coverage-text --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - if [ "$TRAVIS_PHP_VERSION" != 7 ]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi
